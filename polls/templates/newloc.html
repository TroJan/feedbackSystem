<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
	<title>
		GDG JSS | Reviews
	</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
	body {
    margin:0;
    padding:0;
    font-family: Arial;
}

#main-body{
    width:100%;
    margin-top:5%;
    margin-left:3%;
    margin-right:5%;
}
</style>
</head>
<body style="margin: 0px; padding: 0px; max-height: 100%; max-width: 100%; background-color: #FFFFFF;">
    <div id="main-body" >
    <!-- <div style="float:left;width:37%;">
	<div id="map-canvas"></div>
</div> -->
<div style="margin-left:15%;float:left;width:57%;">
<form action="/newreview" method="POST">
        {% csrf_token %}

    
    
   
    <div class="form-group">
    <label for="name">Name</label>
    <input name="name" value="" placeholder="your good name please " class="form-control" required>
  </div>
    
  <div class="form-group">
    <label for="year">Year</label>
    <select class="form-control" name="year" required>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  
</select>
  </div>
  
    <label for="rating">On a scale of 1 to 5, how would you rate the workshop<br/></label><br/>
   
  <div class="radio-inline">
  <label>
    <input type="radio" name="rating" id="optionsRadios1" value="1" >
    1
  </label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="rating" id="optionsRadios2" value="2">
   2
  </label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="rating" id="optionsRadios3" value="3">
    3
  </label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="rating" id="optionsRadios4" value="4" checked>
    4
  </label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="rating" id="optionsRadios5" value="5" >
    5
  </label>
</div>

  <div class="form-group">
    <label for="comments">Any comments/suggestions</label>
    <textarea name="comment" value="" placeholder="we value your comments a lot" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="addons">What would you like to learn next?</label>
    <textarea name="addons" value="" placeholder="say us anything like web-dev,scripting,scrapping or even installing linux." class="form-control"></textarea>
  </div>

    <input type="submit" value="Save this review" class="btn btn-primary btn-lg btn-block">

</form>

</div>
<div style="float:left;width:30%;">
<p id="content1"></p>
</div>
</body>
</html>
